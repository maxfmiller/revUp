<!DOCTYPE html>
 <head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <html lang="en"></html>
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type ="text/css" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="header">
      <h1 class="header-logo" id="header-logo">revUp</h1>
      <button class="pill-button pill-button-small" id="signInButton">Sign in</button>
    </div>
    <div class="content">
      <div class="upper-start">
        <h2>Looking for a crew?</h2>
        <h2>You're in the right place.</h2>
      </div>
      <div class="eyecatch-start">
        <h4>revUp.</h4>
      </div>
      <div class="lower-start">
        <h2>The low-key car enthusiast platform.</h2>
        <p>Join a community of like-minded individuals today. </p>
        <a class="pill-button" id='signUpButton' href="/signup">Learn more</a>
      </div>
    </div>
    <div id="signInModal" class="modal">
      <div class="modal-content">
        <span class="close" id="signInClose">&times;</span>
        <h2>Sign In</h2>
        <form id="signInForm">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br><br>
          <input class="pill-button" type="submit" value="Sign In">
        </form>
        <h3>User List</h3>
          <ul id="userList">
          </ul>
      </div>
    </div>
    <div class="footer">
      <h3>platform, IP and code property of revUp.</h3>
    </div>
  </div>

  <button class ="pill-button" id="scroll-to-bottom-btn">v</button>
	<script src="/js/index.js"></script>
  <script src="/js/userHandling.js"></script>
  </body>
</html>
